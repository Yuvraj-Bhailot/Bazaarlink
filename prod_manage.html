<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .modal {
            transition: opacity 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .fade-in {
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">Product Management</h1>
        
        <button id="backBtn" class="btn bg-gray-300 hover:bg-gray-400 text-gray-700 px-6 py-2 rounded-lg shadow-sm">
                Back
            </button>

        <!-- Product Form -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8 fade-in">
            <h2 id="form-title" class="text-xl font-semibold mb-4">Add New Product</h2>
            <form id="product-form">
                <input type="hidden" id="product-id">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Product Name*</label>
                        <input type="text" id="name" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    
                    <div>
                        <label for="price" class="block text-sm font-medium text-gray-700 mb-1">Price*</label>
                        <div class="relative">
                            <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500">$</span>
                            <input type="number" id="price" min="0" step="0.01" required
                                class="w-full pl-8 pr-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                    </div>
                    
                    <div>
                        <label for="category" class="block text-sm font-medium text-gray-700 mb-1">Category*</label>
                        <select id="category" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <option value="">Select a category</option>
                            <option value="Electronics">Electronics</option>
                            <option value="Clothing">Clothing</option>
                            <option value="Home & Kitchen">Home & Kitchen</option>
                            <option value="Beauty">Beauty</option>
                            <option value="Sports">Sports</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="stock" class="block text-sm font-medium text-gray-700 mb-1">Stock Quantity*</label>
                        <input type="number" id="stock" min="0" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    
                    <div class="md:col-span-2">
                        <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description*</label>
                        <textarea id="description" rows="3" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
                    </div>
                    
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Product Image</label>
                        <div class="mt-1 flex items-center">
                            <div class="relative w-32 h-32 bg-gray-200 rounded-md overflow-hidden flex items-center justify-center">
                                <img id="product-image-preview" class="hidden max-w-full max-h-full" src="" alt="Product preview">
                                <span id="upload-icon" class="text-gray-500 text-2xl"><i class="fas fa-cloud-upload-alt"></i></span>
                            </div>
                            <button type="button" onclick="document.getElementById('image-upload').click()" 
                                class="ml-4 bg-white py-2 px-3 border border-gray-300 rounded-md shadow-sm text-sm leading-4 font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                Upload Image
                            </button>
                            <input id="image-upload" type="file" accept="image/*" class="hidden">
                        </div>
                    </div>
                </div>
                
                <div class="mt-6 flex justify-end space-x-3">
                    <button type="reset" onclick="resetForm()"
                        class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Cancel
                    </button>
                    <button type="submit" id="submit-btn"
                        class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Add Product
                    </button>
                </div>
            </form>
        </div>
        
        <!-- Products List -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden fade-in">
            <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
                <h2 class="text-xl font-semibold text-gray-800">Product List</h2>
                <div class="relative">
                    <input type="text" placeholder="Search products..." id="search-input"
                        class="pl-10 pr-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                </div>
            </div>
            
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Product</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Price</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Stock</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="products-table-body" class="bg-white divide-y divide-gray-200">
                        <!-- Products will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
            
            <div class="bg-gray-50 px-6 py-3 flex items-center justify-between border-t border-gray-200">
                <div class="flex-1 flex justify-between items-center">
                    <button id="prev-page" disabled
                        class="relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                        Previous
                    </button>
                    <span id="page-info" class="text-sm text-gray-700">Page 1 of 1</span>
                    <button id="next-page" disabled
                        class="ml-3 relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                        Next
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="modal fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg overflow-hidden shadow-xl transform transition-all max-w-lg w-full">
            <div class="px-4 py-5 sm:p-6">
                <div class="sm:flex sm:items-start">
                    <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                        <i class="fas fa-exclamation-triangle text-red-600"></i>
                    </div>
                    <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                        <h3 class="text-lg leading-6 font-medium text-gray-900">Delete Product</h3>
                        <div class="mt-2">
                            <p class="text-sm text-gray-500">Are you sure you want to delete this product? This action cannot be undone.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                <button id="confirm-delete" type="button"
                    class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:ml-3 sm:w-auto sm:text-sm">
                    Delete
                </button>
                <button onclick="closeModal('delete-modal')" type="button"
                    class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                    Cancel
                </button>
            </div>
        </div>
    </div>
    
    <!-- Success Notification -->
    <div id="success-notification" class="fixed right-4 top-4 hidden">
        <div class="bg-green-500 text-white px-4 py-3 rounded-md shadow-lg">
            <div class="flex items-center">
                <i class="fas fa-check-circle mr-2"></i>
                <span id="notification-message">Operation completed successfully!</span>
                <button onclick="closeNotification()" class="ml-4 text-green-100 hover:text-white">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Sample product data
        let products = [
            {
                id: 1,
                name: "Wireless Earbuds",
                price: 99.99,
                category: "Electronics",
                stock: 50,
                description: "Premium wireless earbuds with noise cancellation",
                image: "https://placehold.co/300x200/4f46e5/white?text=Wireless+Earbuds"
            },
            {
                id: 2,
                name: "Organic Cotton T-Shirt",
                price: 24.99,
                category: "Clothing",
                stock: 120,
                description: "Comfortable 100% organic cotton t-shirt",
                image: "https://placehold.co/300x200/10b981/white?text=Organic+T-Shirt"
            },
            {
                id: 3,
                name: "Smart Watch",
                price: 199.99,
                category: "Electronics",
                stock: 30,
                description: "Fitness tracker with heart rate monitoring",
                image: "https://placehold.co/300x200/2563eb/white?text=Smart+Watch"
            }
        ];
        
        let currentProductId = null;
        let currentPage = 1;
        const productsPerPage = 5;
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            renderProducts();
            setupEventListeners();
        });
        
        function setupEventListeners() {
            // Form submission
            document.getElementById('product-form').addEventListener('submit', handleFormSubmit);
            
            // Search functionality
            document.getElementById('search-input').addEventListener('input', function() {
                currentPage = 1;
                renderProducts();
            });
            
            // Pagination buttons
            document.getElementById('prev-page').addEventListener('click', function() {
                if (currentPage > 1) {
                    currentPage--;
                    renderProducts();
                }
            });
            
            document.getElementById('next-page').addEventListener('click', function() {
                if (currentPage * productsPerPage < filteredProducts().length) {
                    currentPage++;
                    renderProducts();
                }
            });
            
            // Image upload preview
            document.getElementById('image-upload').addEventListener('change', function(e) {
                if (e.target.files.length > 0) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        document.getElementById('product-image-preview').src = event.target.result;
                        document.getElementById('product-image-preview').classList.remove('hidden');
                        document.getElementById('upload-icon').classList.add('hidden');
                    };
                    reader.readAsDataURL(e.target.files[0]);
                }
            });
            
            // Delete confirmation
            document.getElementById('confirm-delete').addEventListener('click', function() {
                deleteProduct(currentProductId);
                closeModal('delete-modal');
            });
        }
        
        function filteredProducts() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            return products.filter(product => 
                product.name.toLowerCase().includes(searchTerm) ||
                product.category.toLowerCase().includes(searchTerm)
            );
        }
        
        function renderProducts() {
            const filtered = filteredProducts();
            const startIndex = (currentPage - 1) * productsPerPage;
            const paginatedProducts = filtered.slice(startIndex, startIndex + productsPerPage);
            
            const tableBody = document.getElementById('products-table-body');
            tableBody.innerHTML = '';
            
            paginatedProducts.forEach(product => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 h-10 w-10">
                                <img class="h-10 w-10 rounded-md object-cover" src="${product.image}" alt="${product.name}">
                            </div>
                            <div class="ml-4">
                                <div class="text-sm font-medium text-gray-900">${product.name}</div>
                                <div class="text-sm text-gray-500 truncate max-w-xs">${product.description}</div>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">$${product.price.toFixed(2)}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${product.category}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${product.stock}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full 
                            ${product.stock > 10 ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                            ${product.stock > 10 ? 'In Stock' : 'Low Stock'}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <button onclick="editProduct(${product.id})" class="text-indigo-600 hover:text-indigo-900 mr-3">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button onclick="showDeleteModal(${product.id})" class="text-red-600 hover:text-red-900">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
            
            // Update pagination controls
            document.getElementById('prev-page').disabled = currentPage === 1;
            document.getElementById('next-page').disabled = currentPage * productsPerPage >= filtered.length;
            document.getElementById('page-info').textContent = `Page ${currentPage} of ${Math.ceil(filtered.length / productsPerPage)}`;
        }
        
        function handleFormSubmit(e) {
            e.preventDefault();
            
            const productId = document.getElementById('product-id').value;
            const name = document.getElementById('name').value;
            const price = parseFloat(document.getElementById('price').value);
            const category = document.getElementById('category').value;
            const stock = parseInt(document.getElementById('stock').value);
            const description = document.getElementById('description').value;
            
            const imageUpload = document.getElementById('image-upload');
            let image = document.getElementById('product-image-preview').src || '';
            
            if (productId) {
                // Update existing product
                const index = products.findIndex(p => p.id === parseInt(productId));
                if (index !== -1) {
                    products[index] = { 
                        ...products[index], 
                        name, 
                        price, 
                        category, 
                        stock, 
                        description,
                        image: image.includes('base64') ? image : products[index].image
                    };
                    showNotification('Product updated successfully!');
                }
            } else {
                // Add new product
                const newProduct = {
                    id: Math.max(...products.map(p => p.id), 0) + 1,
                    name,
                    price,
                    category,
                    stock,
                    description,
                    image: image.includes('base64') ? image : 'https://placehold.co/300x200/cccccc/white?text=No+Image'
                };
                products.push(newProduct);
                showNotification('Product added successfully!');
            }
            
            resetForm();
            renderProducts();
        }
        
        function editProduct(id) {
            const product = products.find(p => p.id === id);
            if (product) {
                document.getElementById('form-title').textContent = 'Edit Product';
                document.getElementById('product-id').value = product.id;
                document.getElementById('name').value = product.name;
                document.getElementById('price').value = product.price.toFixed(2);
                document.getElementById('category').value = product.category;
                document.getElementById('stock').value = product.stock;
                document.getElementById('description').value = product.description;
                document.getElementById('submit-btn').textContent = 'Update Product';
                
                const previewImg = document.getElementById('product-image-preview');
                previewImg.src = product.image;
                previewImg.classList.remove('hidden');
                document.getElementById('upload-icon').classList.add('hidden');
                
                // Scroll to form
                document.getElementById('product-form').scrollIntoView({ behavior: 'smooth' });
            }
        }
        
        function showDeleteModal(id) {
            currentProductId = id;
            openModal('delete-modal');
        }
        
        function deleteProduct(id) {
            products = products.filter(product => product.id !== id);
            showNotification('Product deleted successfully!');
            renderProducts();
        }
        
        function resetForm() {
            document.getElementById('product-form').reset();
            document.getElementById('form-title').textContent = 'Add New Product';
            document.getElementById('product-id').value = '';
            document.getElementById('submit-btn').textContent = 'Add Product';
            document.getElementById('product-image-preview').src = '';
            document.getElementById('product-image-preview').classList.add('hidden');
            document.getElementById('upload-icon').classList.remove('hidden');
            document.getElementById('image-upload').value = '';
        }
        
        function openModal(id) {
            document.getElementById(id).classList.remove('hidden');
        }
        
        function closeModal(id) {
            document.getElementById(id).classList.add('hidden');
        }
        
        function showNotification(message) {
            const notification = document.getElementById('success-notification');
            document.getElementById('notification-message').textContent = message;
            notification.classList.remove('hidden');
            notification.classList.add('fade-in');
            
            setTimeout(() => {
                notification.classList.add('fade-out');
                setTimeout(() => {
                    notification.classList.add('hidden');
                    notification.classList.remove('fade-out');
                }, 300);
            }, 3000);
        }
        
        function closeNotification() {
            document.getElementById('success-notification').classList.add('hidden');
        }
        backBtn.addEventListener('click', function() {
                window.history.back(); // Navigate back to the previous page
            });
    </script>
</body>
</html>
